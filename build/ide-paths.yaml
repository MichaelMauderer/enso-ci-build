<repo_root>/:
  .github/:
    workflows/:
  app/:
    gui/:
    ide-desktop/:
      lib/:
        client/:
        content/:
        icons/:
        project-manager/:
  build/:
  built-distribution:
    "project-manager-bundle-<triple>":
      enso:
  dist/:
    bin/:
    client/:
    content/:
      assets/:
      package.json:
      preload.js:
    icons/:
    project-manager/:
    tmp/:
    # Final WASM artifacts in `dist` directory.
    wasm/: &WASM
      ? path: ide.wasm
        var: wasm_main
      ? path: ide_bg.wasm
        var: wasm_main_raw
      ? path: ide.js
        var: wasm_glue
    init:
    build-init:
    build.json:
  run:
<temp>:
  enso-wasm/: *WASM
